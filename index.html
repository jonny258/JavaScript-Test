<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Assets/css/style.css" />
    <title>JavaScript test</title>
  </head>
  <body>
    <header>
        <h2 id="highScoreView">Veiw HighScores</h2>
        <h2>Time left: <span id=timer>000</span></h2>
        <h2>Score: <span id="curScore">000</span></h2>
    </header>
    <!-- This is the drop down for the highscores -->
    <ul class="highscoreList">
    </ul>
    <!-- This is the start block -->
    <section class="start">
        <h1>Coding quiz challenge</h1>
        <p>this is a place for me to discribe the layout of this quiz</p>
        <button id="startButton">Start</button>
    </section>
    <!-- This Question card -->
    <section class="questionCard">
        <div>
            <h2 id="questionTitle">000</h2>
            <h3> A. <span id="answer1"></span></h3>
            <h3> B. <span id="answer2"></span></h3>
            <h3> C. <span id="answer3"></span></h3>
            <h3> D. <span id="answer4"></span></h3>
        </div>
    </section>
    <!-- This is the end with the high scores -->
    <section class="end">
        <h1>HighScores</h1>
        <div>
            <p>Enter initials</p>
            <input type="text" id="initials">
            <button id="submit">Submit</button>
        </div>
    </section>
        <!-- This is the restart option page -->
    <section class="restart">
        <h2>Good Job!</h2>
        <h3>See if you can beat your old score</h3>
        <button id="restartButton">Restart</button>
    </section>
    <script src="Assets/js/script.js"></script>
  </body>
